<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_name }} - {{ date }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .center {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 class="center">{{ course_name }} - {{ date }}</h1>
    <table>
        <thead>
            <tr>
                <th>홀</th>
                <th>파</th>
                <th>스코어</th>
                <th>사용한 클럽</th>
                <th>수정</th>
            </tr>
        </thead>
        <tbody>
            {% for hole_id, hole in enumerate(holes) %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ hole.par }}</td>
                <td>{{ hole.score }}</td>
                <td>{{ hole.clubs | join(', ') }}</td>
                <td><a href="{{ url_for('record', course_name=course_name, date=date, hole_id=hole_id) }}" class="button">수정</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="center">
        <p>총 스코어: {{ total_score }}</p>
        <a href="{{ url_for('index') }}" class="button">홈으로</a>
    </div>
</body>
</html>
