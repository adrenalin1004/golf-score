<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .center {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="center">홀 {{ hole_id + 1 }} 기록</h1>
    <form method="POST" action="{{ url_for('record', course_name=course_name, date=date, hole_id=hole_id) }}">
        <div class="form-group">
            <label for="par">파</label>
            <input type="number" id="par" name="par" value="{{ hole.par }}" required>
        </div>
        <div class="form-group">
            <label for="score">스코어</label>
            <input type="number" id="score" name="score" value="{{ hole.score }}" required>
        </div>
        <div class="form-group">
            <label for="clubs">사용한 클럽 (쉼표로 구분)</label>
            <input type="text" id="clubs" name="clubs" value="{{ hole.clubs | join(', ') }}" required>
        </div>
        <div class="center">
            <button type="submit" class="button">저장</button>
        </div>
    </form>
</body>
</html>
